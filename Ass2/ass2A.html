<!DOCTYPE html>
<html>

<head>
    <title>Ass2A</title>
    <link rel="stylesheet" href="Ass2B.css">
</head>

<body>
<form action="">
    <label for="name" class="required">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="password" class="required">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="duties">Do you have any payment duties?</label>
    <input type="checkbox" id="duties" name="duties"><br><br>

    <label>What specialization do u want to choose?</label><br>
    <label for="field1">Game Programming (E_PG)</label>
    <input type="radio" id="field1" name="field"><br>
    <label for="field2">3D animation (E_3D)</label>
    <input type="radio" id="field2" name="field"><br>
    <label for="field3">Database (A_BD)</label>
    <input type="radio" id="field3" name="field"><br><br>

    <label for="numb">How many unpassed subjects do u have</label><br>

    <select name="numb" id="numb">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3+</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>

</html>
